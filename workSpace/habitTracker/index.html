<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Tracker</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hey, <strong>Yarrick!</strong></h1>

      <div class="calendar-container">
        <div class="day" onclick="showDayData(12)">WE<br /><span>12</span></div>
        <div class="day" onclick="showDayData(13)">TH<br /><span>13</span></div>
        <div class="day" onclick="showDayData(14)">FR<br /><span>14</span></div>
        <div class="day" onclick="showDayData(15)">SA<br /><span>15</span></div>
        <div class="day" onclick="showDayData(16)">SU<br /><span>16</span></div>
        <div class="day selected" onclick="showDayData(17)">
          MO<br /><span>17</span>
        </div>
        <div class="day" onclick="showDayData(18)">TU<br /><span>18</span></div>
        <div class="day" onclick="showDayData(19)">WE<br /><span>19</span></div>
      </div>
      <div class="date" id="date"></div>

      <div id="textbubble">
        START YOUR DAY WITH WATER. ONE GLASS WILL ENERGIZE YOU
      </div>

      <div class="picture-container">
        <img src="img/dd copy.png" />
        <img src="img/Pictue 1.png" />
      </div>

      <div class="habit-container" id="habit-container">
        <!-- habits will be displayed here -->
      </div>

      <div class="button-container">
        <button class="add-habit" onclick="addHabit()">+ New habit</button>
        <div><img src="img/Pict9.png" alt="" /></div>
        <div><img src="img/Pict8.png" alt="" /></div>
      </div>
      <div class="overlay" id="overlay">
        <div class="overlay-content">
          <h2>Add New Habit</h2>
          <input type="text" id="habit-name" placeholder="Habit name" />
          <input
            type="number"
            id="habit-time"
            placeholder="Habit time (minutes)"
          />
          <select id="habit-activity">
            <option value="walking">Walking</option>
            <option value="reading">Reading</option>
            <option value="sleeping">Sleeping</option>
          </select>
          <button class="save-habit" onclick="saveHabit()">Save</button>
          <button class="cancel-habit" onclick="cancelHabit()">Cancel</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
